name: Build and Release
on:
  workflow_dispatch:
  create:
    branches:
      - main
    tags:
      - v*
jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Git Fetch Tags
        run: git fetch --force --tags
      - name: Generate Changelog
        run: |
          # 获取我的提交（hakimi-x 的提交）
          echo "## 更新日志" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --oneline --author="hakimi" --pretty=format:"- %s" >> CHANGELOG.md || \
          git log --oneline -10 --pretty=format:"- %s" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          cat CHANGELOG.md
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --verbose --release-notes CHANGELOG.md --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}